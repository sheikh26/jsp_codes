<html>
	<head>
		<title>CheckBox Example</title>
	</head>
	<body bgcolor="pink">
		<form method="get" action="CheckBox">
			<p>
				Enter your name
				<input type="text" name="name" />
			</p>
			<h3>
				Select your hobbies
			</h3>
			<p>
				<input type="checkbox" name="hobbies" value="Gardening" />
				Gardening
			</p>
			<p>
				<input type="checkbox" name="hobbies" value="Playing Game" />
				Playing Game
			</p>
			<p>
				<input type="checkbox" name="hobbies" value="Reading Book" />
				Reading Book
			</p>
			<p>
				<input type="checkbox" name="hobbies" value="Listening Music" />
				Listening Music
			</p>
			<p>
				<input type="checkbox" name="hobbies" value="Jogging" />
				Jogging
			</p>
			<p>
				<input type="checkbox" name="hobbies" value="Chat with net friends" />
				Chat with net friends
			</p>
			<p>
				<input type="submit" value="Submit"></input>
			</p>
		</form>
	</body>
</html>
